<ul class="h-fit db pa0 ma0 flex flex-wrap list">
{{ range $.Site.Data.projects}}

		<span class="dib f6 pa1">{{ .year }}</span>
		<a href="{{ .url}}" class="w-fit bb b--white animate-white no-underline f5 open-sans ma1 db">{{ .title }}</a>

	</li>
{{ end }}
</ul>
